<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append로 이미지 뒤로 붙이기</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            
            var n = 1; //이미지 파일이 01번으로 시작하기 때문에 1

            $(".app").click(function(){
                if(n<9){
                    n++;
                }else{
                    n=1;
                }

                console.log(n);

            var img = '<img src="img/normal_0' +n+ '.png" alt="normal">'
            $(".gal").append(img);

            })

        }) //j
    </script>

    <style type="text/css">
        .gal{
            border: 1px solid black;
            margin: 50px 0; padding: 20px;
            }
    </style>

</head>
<body>

    <div class="box">
        <h1>Append Prepend</h1>
        <button class="app">append</button>
        <div class="gal">
            <img src="img/normal_01.png" alt="normal">
        </div> <!-- gal -->
    </div><!-- box -->

</body>
</html>
